<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장 웹 앱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        // Firebase 초기화
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Quill 에디터 초기화
        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean'] // 서식 제거 버튼
                ]
            }
        });

        // 메모 저장 함수
        window.saveNote = async function() {
            const noteText = quill.root.innerHTML; // Quill 에디터의 내용을 가져옴

            if (noteText) {
                try {
                    const timestamp = new Date().toISOString(); // 현재 시간 기록

                    await addDoc(collection(db, "notes"), {
                        text: noteText,
                        timestamp: timestamp // 시간 기록
                    });
                    loadNotes();
                    displayLastSavedTime(); // 저장 시간 표시 업데이트
                } catch (error) {
                    console.error("Error adding note: ", error);
                }
            }
        };

        // 메모 불러오기 함수
        window.loadNotes = async function() {
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';

            const q = query(collection(db, "notes"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            let lastNoteText = ''; // 마지막 메모 텍스트를 저장할 변수
            let lastTimestamp = ''; // 마지막 메모 시간 저장할 변수

            // 가장 최근 메모를 찾기 위해 첫 번째 문서만 가져오기
            if (!querySnapshot.empty) {
                const lastDoc = querySnapshot.docs[0]; // 가장 최근 문서
                lastNoteText = lastDoc.data().text; // 마지막 메모 텍스트 저장
                lastTimestamp = `저장 시간: ${new Date(lastDoc.data().timestamp).toLocaleString()}`; // 시간 포맷팅
            }

            querySnapshot.forEach((doc) => {
                const noteDiv = document.createElement('div');
                noteDiv.innerHTML = doc.data().text; // innerHTML로 서식 포함된 텍스트 설정

                // 메모의 저장 시간 표시
                const timestampDiv = document.createElement('div');
                timestampDiv.textContent = `저장 시간: ${new Date(doc.data().timestamp).toLocaleString()}`; // 시간 포맷팅
                timestampDiv.style.fontSize = '0.8em'; // 작은 글씨로 표시
                timestampDiv.style.color = '#666'; // 색상 변경

                noteDiv.appendChild(timestampDiv); // 시간 정보를 메모 div에 추가
                notesContainer.appendChild(noteDiv);
            });

            // 마지막 메모 텍스트를 입력 필드에 설정
            quill.root.innerHTML = lastNoteText; // 마지막 메모 내용 복원
            const lastSavedTimeDiv = document.getElementById('lastSavedTime');
            lastSavedTimeDiv.textContent = lastTimestamp;

        };

        // 마지막 저장 시간 표시 함수
        function displayLastSavedTime() {
            const lastSavedTimeDiv = document.getElementById('lastSavedTime');
            const currentTime = new Date().toLocaleString();
            lastSavedTimeDiv.textContent = `마지막 저장 시간: ${currentTime}`; // 시간 포맷팅
        }

        // 메모 복원 함수
        function restoreNote() {
            const history = doc.data().history;
            if (history && history.length > 0) {
                const lastVersion = history[history.length - 1];
                quill.root.innerHTML = lastVersion; // 마지막 버전으로 복원
                displayLastSavedTime(); // 복원 시 저장 시간 업데이트
            }
        }

        // 페이지 로드 시 메모 불러오기
        window.onload = loadNotes;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .editor-container {
            display: flex;
            flex-direction: column; /* 수직으로 배치 */
        }
        #editor {
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333; /* 텍스트 색상 */
            font-family: monospace; /* 코드 스타일 폰트 */
            overflow-y: auto; /* 스크롤 가능 */
            outline: none; /* 포커스 시 테두리 제거 */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px; /* 버튼 간격 추가 */
        }
        button:hover {
            background-color: #0056b3;
        }
        .notes {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>메모장</h1>
    <div id="lastSavedTime" style="font-size: 1em; color: #333; margin-bottom: 10px;">마지막 저장 시간: 없음</div>
    <div class="editor-container">
        <div id="editor" placeholder="메모를 입력하세요..."></div>
    </div>
    <div>
        <button onclick="saveNote()">저장</button>
    </div>
    <div class="notes" id="notesContainer"></div>
</body>
</html>
